<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand-div">
          <a href="index.html" class="navbar__logo">Abstract</a>
          <div class="navbar__brand-sep"></div>
          <a href="#" class="navbar__link">Help center</a>
        </div>
        <div class="navbar__right">
          <input
            class="navbar__search"
            type="search"
            name="searchbar"
            id="navSearch"
            placeholder="Search"
          />
          <a href="#" class="navbar__btn--sub">Submit a request</a>
          <a href="#" class="navbar__btn--si">Sign in</a>
        </div>
      </nav>
    </header>
    <div class="hero">
      <h1 class="hero__heading--lg">How can we help?</h1>
      <div class="search-center">
        <div class="search">
          <input
            class="hero__search"
            type="search"
            placeholder="Search"
            id="searchHero"
          />
          <box-icon class="arr" name="right-arrow-alt"></box-icon>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
